<div class="container-fluid ">
  <div class="container pt-5 pb-5">
    <h3 class="text-center">Sign Up</h3>
    <form class="was-validated" role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" id="name" type="text" class="form-control" placeholder="Enter Name"
        required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email" type="email" class="form-control"
        placeholder="Enter Email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter Password"
        required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on <a href="#">Terms & Condition</a>.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Register Now</button>
    </form>
  </div>
</div>
