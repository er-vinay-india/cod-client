<div class="cod-cotainer-fluid ">
  <app-header></app-header>
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Signup Form <small>It's free!</small></h3>
       </div>
       <div class="panel-body">
         
        <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" formControlName="firstName" id="first_name" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" formControlName="lastName" id="last_name" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" formControlName="email" id="email" class="form-control input-sm" placeholder="Email Address">
          </div>


          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" formControlName="password" id="password" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
          </div>
          
          <button type="submit">Submit</button>
        
        </form>

        <div>
          <h1 *ngFor="let product of user.result.products">
            {{  user.first_name }} | {{  user.last_name }} | {{  user.email }}
      
          </h1>
        </div>

      </div>
    </div>
  </div>
</div>
    <app-other-footer></app-other-footer>
</div>
