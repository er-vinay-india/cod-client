<div class="container" *ngIf="item">
  <div>
    <h1>
      {{item.result.product.title}}
    </h1>
    <p>Covered with chocolate layer and sprinkles, this doughnut is definitely for chocolate lovers.</p>
    <dl>
      <dt>Color</dt>
      <dd>- Black</dd>
      <dt>Taste</dt>
      <dd>- Vanilla</dd>
    </dl>
    <h2 class="cod-product-price">
      <strong class="price"><i class="fas fa-rupee-sign"></i> {{item.result.product.price}}</strong>
    </h2>
    <div class="container-fluid cod-main-btn-gp">
      <button (click)="addToCart()" type="button" class="btn btn-primary btn-atc">AddToCart</button>
      <button (click)="buyNow()" type="button" class="btn btn-primary btn-byn">Buy Now</button>
    </div>
  </div>
</div>
