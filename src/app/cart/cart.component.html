<div class="container-fluid">
    <div class="container pt-5 pb-5">
        <h3>Cart</h3>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.guid}}</td>
                    <td>{{product.title}}</td>
                    <td class="cod-cart-qty">
                        <a (click)="decQty(product)">
                            <i class="fas fa-minus-circle"></i>
                        </a>
                        {{product.quantity}}
                        <a (click)="incQty(product)">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </td>
                    <td><i class="fas fa-rupee-sign"></i> {{product.price}}</td>
                </tr>
            </tbody>
        </table>
        <div class="float-right">
            <button type="button" class="btn btn-primary" routerLink="/checkout" routerLinkActive="active">Checkout</button>
        </div>
    </div>
</div>
